services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: production
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - server
    restart: unless-stopped
