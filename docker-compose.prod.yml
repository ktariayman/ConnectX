services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: production
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: production
      args:
        - VITE_API_URL=http://localhost:4000
    depends_on:
      - server
    ports:
      - "9000:9000"
    restart: unless-stopped
