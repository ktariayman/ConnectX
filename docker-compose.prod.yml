services:
  server:
    # build:
    #   context: .
    #   dockerfile: apps/server/Dockerfile
    #   target: production
    image: ktariayman/connectx-server:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - connectx-network

  client:
    # build:
    #   context: .
    #   dockerfile: apps/client/Dockerfile
    #   target: production
    #   args:
    #     - VITE_API_URL=http://localhost:4000
    image: ktariayman/connectx-client:latest
    depends_on:
      - server
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - connectx-network

  redis:
    image: redis:7-alpine
    container_name: connectx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - connectx-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: connectx-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - connectx-network

volumes:
  redis-data:
    driver: local

networks:
  connectx-network:
    driver: bridge
