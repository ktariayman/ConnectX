services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: production
    image: ghcr.io/ktariayman/connectx/server:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: production
      args:
        - VITE_API_URL=http://localhost:4000
    image: ghcr.io/ktariayman/connectx/client:latest
    depends_on:
      - server
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
