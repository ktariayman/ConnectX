services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: development
    ports:
      - "4000:4000"
    volumes:
      - ./apps/server/src:/app/apps/server/src
      - ./packages/shared/src:/app/packages/shared/src
      - .env:/app/.env
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=4000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - connectx-network

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./apps/client/src:/app/apps/client/src
      - ./apps/client/index.html:/app/apps/client/index.html
      - ./packages/shared/src:/app/packages/shared/src
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      server:
        condition: service_healthy
    networks:
      - connectx-network

  redis:
    image: redis:7-alpine
    container_name: connectx-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - connectx-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: connectx-redis-ui-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - connectx-network

volumes:
  redis-data-dev:
    driver: local

networks:
  connectx-network:
    driver: bridge
